<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Monthly Expenses</title>

    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <main>
        <section class="container my-5 ">
            <h2 class="text-center fw-bold">Monthly Expenses</h2>

            <!-- image section -->
            <div class="row">
                <div class="col-lg-6 col-12 mt-5">
                    <img src="image1.jpg" class="img-fluid" alt="...">

                </div>
                <div class="col-lg-6 col-12 mt-5">
                    <h4 class="text-center">Income</h4>
                    <label for="">Income:</label>
                    <input id="income-field" class="form-control" type="text">

                    <h4 class="text-center mt-2">Expenses</h4>
                    <div class="error-section">
                        <p id="error-msg" class="error">Only Integer and Positive Input Is Exceptable!</p>
                    </div>

                    <label for="">Food:</label>
                    <input id="food-field" class="form-control" type="text">

                    <label for="">Rent:</label>
                    <input id="rent-field" class="form-control" type="text">

                    <label for="">clothes:</label>
                    <input id="clothes-field" class="form-control" type="text">
                    <!-- <div class="text-centre"> -->
                    <button type="button" id="calculate" class="btn btn-primary calculatebutton my-3">Calculate</button>
                    <!-- </div> -->
                    <div class="error-section">
                        <p id="error-msg-two" class="error">Expenses Should less Than Total Income!</p>
                    </div>
                    <h4 class="text-center">Total Expenses: <span id="total-expenses">00</span></h4>
                    <h4 class="text-center">Balance: <span id="total-balance">00</span></h4>

                    <div class="row ms-5">
                        <div class="col ms-5">
                            <!-- <label class="extralevel">Save</label> -->
                            <input id="save-money-input" class="form-control" type="text" placeholder="Save Money">
                        </div>
                        <div class="col ms-3">
                            <!-- <label class="extralevel">%</label> -->
                            <button id="save-money" type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="error-section">
                        <p id="error-msg-three" class="error">Saving Should less Than Total balance!</p>
                    </div>
                    <h4 class="text-center mt-2">Saving Amount: <span id="saving-amount">00</span></h4>
                    <h4 class="text-center">Remaining Balance:<span id="remaining-balance">00</span></h4>
                </div>
        </section>
    </main>
    <script src="JS/main.js"></script>
</body>

</html>
