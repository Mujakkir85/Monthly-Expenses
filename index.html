<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Monthly Expenses</title>

    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <main>
        <section class="container my-5 ">
            <h2 class="text-center fw-bold">Monthly Expenses</h2>

            <!-- image section -->
            <div class="row">
                <div class="col-lg-6 col-12 mt-5">
                    <img src="image1.jpg" class="img-fluid" alt="...">

                </div>
                <div class="col-lg-6 col-12 mt-5">
                    <h4 class="text-center">Income</h4>
                    <label for="">Income:</label>
                    <input class="form-control" type="text" readonly>
                    <h4 class="text-center mt-2">Expenses</h4>
                    <label for="">Food:</label>
                    <input class="form-control" type="text" readonly>
                    <label for="">Rent:</label>
                    <input class="form-control" type="text" readonly>
                    <label for="">clothes:</label>
                    <input class="form-control" type="text" readonly>
                    <!-- <div class="text-centre"> -->
                    <button type="button" id="calculatebutton" class="btn btn-primary my-3">Calculate</button>
                    <!-- </div> -->
                    <h4 class="text-center">Total Expenses: 5500</h4>
                    <h4 class="text-center">Balance: 4500</h4>

                    <div class="row">
                        <div class="col">
                            <!-- <label class="extralevel">Save</label> -->
                            <input class="form-control" type="text" readonly>
                        </div>
                        <div class="col">
                            <!-- <label class="extralevel">%</label> -->
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>


                        <h4 class="text-center">Saving Amount: 5500</h4>
                        <h4 class="text-center">Remaining Balance: 4500</h4>

                    </div>
                </div>
        </section>
    </main>
    <script src="JS/main.js"></script>

</html>
