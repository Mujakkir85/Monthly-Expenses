<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Monthly Expenses</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <section class="container mt-5 mb-3">
            <h2 class="text-center fw-bold  text-primary ">Monthly Expenses</h2>
            <!-- image section -->
            <div class="row">
                <div class="col-lg-6 col-12 mt-3">
                    <img src="image2.jpg" class="img-fluid" alt="..." style="height: 600px;">
                </div>
                <!-- form section -->
                <div class="col-lg-6 col-12 mt-3" style="background-color: #E6E6FA;">
                    <h4 class="text-center">Income</h4>
                    <div class="d-flex justify-content-center">
                        <label class="mt-2 me-1">Income:</label>
                        <input id="income-field" class="form-control w-50 " type="text">
                    </div>
                    <h4 class="text-center mt-2 ">Expenses</h4>
                    <!-- error msg -->
                    <div class="error-section">
                        <p id="error-msg" class="error">Only Integer and Positive Input Is Exceptable!</p>
                    </div>
                    <!-- error msg end-->

                    <div class="d-flex justify-content-center my-2">
                        <label class="mt-2 me-3">Food:</label>
                        <input id="food-field" class="form-control w-50" type="text">
                    </div>

                    <div class="d-flex justify-content-center my-2">
                        <label class="mt-2 me-3">Rent :</label>
                        <input id="rent-field" class="form-control w-50" type="text">
                    </div>

                    <div class="d-flex justify-content-center my-2">
                        <label class="mt-2 me-1">clothes:</label>
                        <input id="clothes-field" class="form-control w-50" type="text">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" id="calculate"
                            class="btn btn-primary calculatebutton my-3">Calculate</button>
                    </div>
                    <!-- error msg start-->
                    <div class="error-section">
                        <p id="error-msg-two" class="error">Expenses Should less Than Total Income!</p>
                    </div>
                    <!-- error msg end-->
                    <h4 class="text-center">Total Expenses: <span id="total-expenses">00</span></h4>
                    <h4 class="text-center mb-3">Balance: <span id="total-balance">00</span></h4>

                    <div class="d-flex justify-content-center ">
                        <div class="d-flex justify-content-center">
                            <label class="mt-2 me-1">Save:</label>
                            <input id="save-money-input" class="form-control w-25" type="text">
                            <p class="d-flex align-items-center justify-content-center ms-2 mt-1"> % </p>
                            <button id="save-money" type="button" class="btn btn-primary ms-2">Save</button>
                        </div>
                    </div>
                    <!-- error msg start-->
                    <div class="error-section">
                        <p id="error-msg-three" class="error">Saving Should less Than Total balance!</p>
                    </div>
                    <!-- error msg end-->
                    <h4 class="text-center mt-3">Saving Amount: <span id="saving-amount">00</span></h4>
                    <h4 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h4>
                </div>
        </section>
    </main>
    <script src="JS/main.js"></script>
</body>

</html>
